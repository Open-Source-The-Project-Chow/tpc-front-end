<mat-card class="material-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ material.id }} {{ material.name }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-actions class="actions-section">
    <button aria-label="Open" mat-button>Open</button>
  </mat-card-actions>
</mat-card>
