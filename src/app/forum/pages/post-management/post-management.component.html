<!-- Course Catalogue -->
<div class="table-wrapper">
  <h1>Posts</h1>
  <!-- Add/Edit Form -->
  <app-post-create
    [post]="postData"
    [editMode]="editMode"
    (cancelRequested)="onCancelRequested()"
    (postAddRequested)="onPostAddRequested($event)"
    (postUpdateRequested)="onPostUpdateRequested($event)"/>

  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID</th>
      <td mat-cell *matCellDef="let post">{{ post.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Title"> Title</th>
      <td mat-cell *matCellDef="let post">{{ post.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Description"> Description</th>
      <td mat-cell *matCellDef="let post">{{ post.content }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let post">
        <a (click)="onEditItem(post)" href="javascript:void(0)"><mat-icon>edit</mat-icon></a>
        <a (click)="onDeleteItem(post)" href="javascript:void(0)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;" [ngClass]="{ 'editable-row': postData && postData.id === row.id }" mat-row></tr>
  </table>
  <!-- Paginator child component -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
