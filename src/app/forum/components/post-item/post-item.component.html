<mat-card class="article-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ post.userName }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p> {{ post.title }}</p>
    <p> {{ post.date }}</p>
    <p> {{ post.content }}</p>
  </mat-card-content>
</mat-card>
