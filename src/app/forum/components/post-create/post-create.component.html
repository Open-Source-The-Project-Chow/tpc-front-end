<mat-dialog-content>
  <form #PostForm="ngForm" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>{{ isEditMode() ? 'Edit Post' : 'Create New Post' }}</h2>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput name="title" [(ngModel)]="post.title" required>
      <mat-error *ngIf="postForm.controls['title']?.invalid">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput name="content" [(ngModel)]="post.content" required></textarea>
      <mat-error *ngIf="postForm.controls['content']?.invalid">Content is required</mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" type="submit">{{ isEditMode() ? 'Update' : 'Create' }}</button>
    </div>
  </form>
</mat-dialog-content>
