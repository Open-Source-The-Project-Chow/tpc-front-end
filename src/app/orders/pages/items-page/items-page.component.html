<div class="container" >
  <button mat-button class="button-create" (click)="openCreateOrderDialog()">New Order</button>
  <div class="items-section">
    <ng-container *ngIf="dataSource">
      <app-product-card *ngFor="let order of dataSource.data" [order]="order" ></app-product-card>
    </ng-container>
  </div>
</div>
